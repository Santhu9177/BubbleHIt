<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="outer-box">
    <div class="navbar">
        <div>Hits <span class="value-box hitsvalue">0</span></div>
        <div>Time <span class="value-box timer">30</span></div>
        <div>Score <span class="value-box scoreValue">0</span></div>
    </div>
    <div class="content">
        <div class="Starting">
            <button class="starting-text" onclick="Startingfun()">Start Game</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
